<h1 class="my-3 text-primary">
  Listagem de Produtos
  <button type="button" class="btn btn-success float-right mt-2" routerLink="/produtos/cadastrar">Adicionar</button>
</h1>

<div class="card shadow">
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col" class="text-center">Validade</th>
        <th scope="col" class="text-right">Preço</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of produtos">
        <th scope="row">{{prod.id}}</th>
        <td>{{prod.nome}}</td>
        <td class="text-center">{{prod.vencimento | date:'shortDate'}}</td>
        <td class="text-right">{{prod.preco | currency:'BRL'}}</td>
        <td class="d-flex justify-content-center">
          <button type="button" class="btn btn-warning" routerLink="/produtos/atualizar/{{prod.id}}">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>

          <button type="button" class="btn btn-danger ml-2" [swal]="{ 
              title: 'ATENÇÃO!!!!', 
              text: 'Deseja realmente excluir o produto: ' + prod.nome + '?', 
              showDenyButton: true, 
              denyButtonText: 'Não', 
              confirmButtonText:'Sim, Excluir', 
              icon: 'warning' }" (confirm)="deletar(prod)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
